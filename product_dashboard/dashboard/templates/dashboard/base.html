{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Ofsted Reporting Dashboard{% endblock %}</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'dashboard/favicon.ico' %}" type="image/x-icon">

  <!-- Bootstrap & FontAwesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

 

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'dashboard/css/styles.css' %}">

  {% block extra_head %}{% endblock %}
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-green">
    <a class="navbar-brand ms-3" href="#">Ofsted Reporting Dashboard</a>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid d-flex p-0">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-green text-white py-3 mt-auto">
    <div class="container text-center">
      <p class="mb-0">Â© 2025 Ofsted Reporting Dashboard. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Pass Django Variables -->
  <script>
    var companies = {{ companies|safe }};
    var graphDataUrl = "{% url 'get_graph_data' %}";
  </script>

  <!-- Custom JS -->
  <script src="{% static 'dashboard/js/scripts.js' %}"></script>

   <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
