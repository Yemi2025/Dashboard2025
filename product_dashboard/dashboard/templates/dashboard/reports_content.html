<div class="container mt-4">
    <div class="row">
        <!-- Provider Types Chart -->
        <div class="col-md-6">
            <h5>Provider Types</h5>
            <div id="provider-chart">
                {{ provider_chart|safe }}
            </div>
        </div>

        <!-- Providers by Region Chart -->
        <div class="col-md-6">
            <h5>Providers by Region</h5>
            <div id="region-chart">
                {{ region_chart|safe }}
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <!-- Full Inspection Outcomes Chart -->
        <div class="col-md-12">
            <h5>Full Inspection Outcomes</h5>
            <div id="inspection-chart">
                {{ inspection_chart|safe }}
            </div>
        </div>
    </div>
</div>
